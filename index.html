<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="indbx.css">
  </head>

<body>

  <div class="dominantdiv">
    <img class="image1" src="assets/desktop/logo.svg">
    <div class="maindiv">
    <h1>Publish your podcasts
      <span> everywhere.</span>
    </h1>
    <p>Upload your audio to Pod with a single click. We will then distribute your podcast to Spotify,
      Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
    <div class="imgdiv mobilediv">
      <img class="spotify" src="assets/desktop/spotify.svg">
      <img class="apple" src="assets/desktop/apple-podcast.svg">
      <img class="google" src="assets/desktop/google-podcasts.svg">
      <img class="pocket" src="assets/desktop/pocket-casts.svg">
    </div>
    <form id="form">
      <input id="emailinput" class="emailinput" placeholder="Email address" type="email">
      <input id="submitinput" class="submit" value="Request Access" type="submit">

    </form>
    <p id="checkemail">Oops! Please check your email</p>
    <div class="imgdiv tabletdiv">
      <img class="spotify" src="assets/desktop/spotify.svg">
      <img class="apple" src="assets/desktop/apple-podcast.svg">
      <img class="google" src="assets/desktop/google-podcasts.svg">
      <img class="pocket" src="assets/desktop/pocket-casts.svg">
    </div>

  </div>
  <img class="dots" src="assets/desktop/bg-pattern-dots.svg">

</div>

<script src="incex.js"></script>

</body>

</html>
